<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> SiMS | Log In</title>
        <link rel="shorcut icon" type="image/x-icon" href="#{resource['images/j.png']}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="resources/css/myTokens.css" rel="stylesheet" type="text/css"/>

        <style>
            .Bimage {
                background-image: url("topography.png");
                /*background-image: linear-gradient(to right top, #b5e8e1, #b2e5f2, #c0dffb, #d7d7f9, #ecd0eb);*/
            }

            .left-portion__hero {
                width: 50%;
                height: 50%;
                display: table-cell;
                text-align: center;
                vertical-align: middle;
            }

            .hr-animation {
                display: block;
                margin: 0 auto;
                width: 350px;
                height: 235px;
                position: relative;
                background: url('https://f.flockusercontent2.com/8c871411481883540ea98654') no-repeat 0 0;
            }

            .hr-animation,
            .hranimation>div {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
                animation: blurIntro 1s;
            }

            .chat-bubble {
                width: 28px;
                height: 27px;
                position: absolute;
                top: 17px;
                left: 159px;
                background: url('https://f.flockusercontent2.com/8c871411481823027081c4c8') no-repeat 0 0;
                animation: pulse 1.2s infinite 0s ease-out;
            }

            .statistic {
                width: 36px;
                height: 36px;
                position: absolute;
                top: 51px;
                left: 236px;
                background: url('https://f.flockusercontent2.com/8c871411481823122afa7340') no-repeat 0 0;
                animation: pulse 0.8s infinite 2s ease-out;
            }

            .reports {
                width: 38px;
                height: 35px;
                position: absolute;
                top: 117px;
                left: 252px;
                background: url('https://f.flockusercontent2.com/8c8714114818229303698213') no-repeat 0 0;
                animation: pulse2 1.7s infinite 1s ease-out;
            }

            .page {
                width: 21px;
                height: 27px;
                position: absolute;
                top: 133px;
                left: 64px;
                background: url('https://f.flockusercontent2.com/8c8714114818232483df74aa') no-repeat 0 0;
                animation: pulse 2s infinite 1s ease-out;
            }

            .magnifying-glass {
                width: 30px;
                height: 31px;
                position: absolute;
                top: 138px;
                left: 68px;
                background: url('https://f.flockusercontent2.com/8c871411481882145f5dfd11') no-repeat 0 0;
                animation: pulse-mag 1.5s infinite 0s ease-out;
            }

            .pie-chart {
                width: 26px;
                height: 28px;
                position: absolute;
                top: 53px;
                left: 90px;
                background: url('https://f.flockusercontent2.com/8c87141148182324869dfa92') no-repeat 0 0;
                animation: pulse 1s infinite 0s ease-out;
            }

            .eyes {
                width: 7px;
                height: 7px;
                border-radius: 7px;
                background-color: #ffc8ae;
                position: absolute;
                top: 116px;
                left: 164.5px;
                animation: blink 2s ease-out infinite;
            }

            .eye-right {
                left: 186px;
            }

            .smoke {
                width: 22px;
                height: 29px;
                background: url('https://f.flockusercontent2.com/8c8714114818867949492363') no-repeat 0 0;
                position: absolute;
                top: 162px;
                left: 227px;
                opacity: 0;
            }

            .smoke1 {
                animation: smoke 1s linear infinite;
            }

            .smoke2 {
                animation: smoke2 9s infinite linear;
            }

            .smoke3 {
                animation: smoke3 5s infinite linear;
            }


            /* animations */

            @keyframes blink {
                0% {
                    top: 120px;
                    height: 0px;
                }
                4% {
                    top: 120px;
                    height: 7px;
                }
                8% {
                    top: 120px;
                    height: 0px;
                }
                20% {
                    top: 120px;
                    height: 0px;
                }
                24% {
                    top: 120px;
                    height: 7px;
                }
                27% {
                    top: 120px;
                    height: 0px;
                }
                31% {
                    top: 120px;
                    height: 7px;
                }
                35% {
                    top: 120px;
                    height: 0px;
                }
                100% {
                    top: 120px;
                    height: 0px;
                }
            }

            @keyframes smoke {
                0% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(-10px);
                    opacity: 0.7;
                }
                100% {
                    transform: translateY(-13px);
                    opacit: 0;
                }
            }

            @keyframes smoke2 {
                0% {
                    transform: translateY(0px);
                }
                20% {
                    transform: translateY(-7px);
                    opacity: 1;
                }
                40% {
                    transform: translateY(-13px);
                }
                100% {
                    transform: translateY(-13px);
                    opacity: 0;
                }
            }

            @keyframes smoke3 {
                0% {
                    transform: translateY(0px);
                }
                40% {
                    transform: translateY(-3px);
                    opacity: 1;
                }
                70% {
                    transform: translateY(-10px);
                }
                100% {
                    transform: translateY(-15px);
                    opacity: 0;
                }
            }

            @keyframes pulse {
                50% {
                    transform: translateY(6px);
                }
            }

            @keyframes pulse2 {
                50% {
                    transform: translate3d(6px, 3px, 0);
                }
            }

            @keyframes pulse-mag {
                50% {
                    transform: translate3d(-3px, 3px, 0);
                }
            }

            @keyframes blurIntro {
                0% {
                    filter: blur(500px);
                }
                100% {
                    filter: blur(0px);
                }
            }
        </style>
    </h:head>
    <h:body styleClass="Bimage"> 
        <h:form>


            <p:spacer height="100"/>
            <p:panel id="loginPanel" style="font-size: 12px; width: 400px; margin: 0 auto; text-align: center; align-content: center; background-color: #633EA5;">
                <p:growl id="login" showDetail="true"/>
                <!--                <f:facet name="header">
                                    <p:spacer height="30"/><br></br>
                
                                    <h:graphicImage value="/i.png" width="100"/><br></br>
                                    <p:spacer height="30"/>
                                </f:facet>-->
                <center>
                    <div class="left-portion__hero">
                        <div class="hr-animation">
                            <div class="chat-bubble"></div>
                            <div class="statistic"></div>
                            <div class="reports"></div>
                            <div class="page"></div>
                            <div class="magnifying-glass"></div>
                            <div class="pie-chart"></div>
                            <div class="eyes"></div>
                            <div class="eyes eye-right"></div>
                            <div class="smoke smoke1"></div>
                            <div class="smoke smoke2"></div>
                            <div class="smoke smoke3"></div>
                        </div>
                    </div>
                </center>

                <f:facet name="footer">
                    <center>
                        <div class="ui-inputgroup" style="width: 200px; margin-bottom: 20px; margin-top: 20px;">
                            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                            <p:inputText value="#{loginBean.citizenshipNumber}" maxlength="11" placeholder="Citizenship Number" style="width: 100%;"/>
                        </div>
                        <div class="ui-inputgroup" style="width: 200px; margin-bottom: 20px;">
                            <span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
                            <p:password value="#{loginBean.password}" placeholder="Password" style="width: 100%;"/>
                        </div>
                        <p:commandButton value="Sign In" action="#{loginBean.checkUser}" styleClass="button" style="border-radius: 15px; width: 200px; height: 30px !important; margin-bottom: 20px; background-color: #633EA5 !important; color: #FFFFFF !important;"/>
                    </center>
                </f:facet>
            </p:panel>
        </h:form>
    </h:body>
</html>
