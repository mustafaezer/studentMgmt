        <script src="../resources/js/animationCounter.js" type="text/javascript"></script>

        <style>
            root {
                font-family: 'Montserrat';
            }
            .ui-widget {
                font-family: 'Montserrat';
            }   

            .ui-panel .ui-panel-content {
                background-color: #F6F6F6 !important;
                background-image: none !important;
            }

            .ui-panelgrid .ui-panelgrid-cell {
                background-color: #F6F6F6 !important;
                background-image: none !important;
            }

        </style>

    </h:head>
    <h:body>
        <ui:insert name="sidemenu">
            <ui:include src="templates/sidemenu.xhtml"/>
        </ui:insert>

        <div style="margin-left:20%;padding:0px 0px;">

            <ui:insert name="navbar">
                <ui:include src="templates/navbar.xhtml"/>
            </ui:insert>

            <div style="margin: 15px 15px 15px 15px;">
                <ui:insert name="sidebarBottom">
                    <ui:include src="templates/sidebarBottom.xhtml"/>
                </ui:insert>
                <h:form>
                    <p:growl id="dash" showDetail="true" style="font-size:12px;"/>
                    <div class="ui-g">
                        <div class="ui-g-3">
                            <p:panel id="departmentCount">
                                <p:panelGrid columns="3" width="100%" styleClass="ui-noborder">
                                    <p:column style="width: 50%; text-align: left;">
                                        <p:row>
                                            <h:outputText value="Department" styleClass="infoText"/>
                                            <br></br>
                                            <span class="departmentCount" style="font-size: 44px; font-weight: bold; color: #7a7a7a;"></span>
                                        </p:row>
                                    </p:column>
                                    <p:column style="width: 25%; text-align: center;">
                                        <p:spacer width="15"/>
                                    </p:column>
                                    <p:column style="width: 25%; text-align: center;">
                                        <h:graphicImage value="/departmentCount2.png" styleClass="infoImg"/>
                                    </p:column>
                                </p:panelGrid>
                            </p:panel>
                        </div>

                        <div class="ui-g-3">
                            <p:panel id="instructorCount">
                                <p:panelGrid columns="3" width="100%" styleClass="ui-noborder">
                                    <p:column style="width: 50%; text-align: left;">
                                        <p:row>
                                            <h:outputText value="Instructor" styleClass="infoText"/>
                                            <br></br>
                                            <span class="instructorCount" style="font-size: 44px; font-weight: bold; color: #7a7a7a;"></span>
                                        </p:row>
                                    </p:column>
                                    <p:column style="width: 25%; text-align: center;">
                                        <p:spacer width="30"/>
                                    </p:column>
                                    <p:column style="width: 25%; text-align: center;">
                                        <h:graphicImage value="/instructorCount2.png" styleClass="infoImg"/>
                                    </p:column>
                                </p:panelGrid>
                            </p:panel>
                        </div>

                        <div class="ui-g-3">
                            <p:panel id="studentCount">
                                <p:panelGrid columns="3" width="100%" styleClass="ui-noborder">
                                    <p:column style="width: 50%; text-align: left;">
                                        <p:row>
                                            <h:outputText value="Student" styleClass="infoText"/>
                                            <br></br>
                                            <span class="studentCount" style="font-size: 44px; font-weight: bold; color: #7a7a7a;"></span>
                                        </p:row>
                                    </p:column>
                                    <p:column style="width: 25%; text-align: center;">
                                        <p:spacer width="30"/>
                                    </p:column>
                                    <p:column style="width: 25%; text-align: center;">
                                        <h:graphicImage value="/studentCount2.png" styleClass="infoImg"/>
                                    </p:column>
                                </p:panelGrid>
                            </p:panel>
                        </div>

                        <div class="ui-g-3">
                            <p:panel id="subjectCount">
                                <p:panelGrid columns="3" width="100%" styleClass="ui-noborder">
                                    <p:column style="width: 50%; text-align: left;">
                                        <p:row>
                                            <h:outputText value="Subject" styleClass="infoText"/>
                                            <br></br>
                                            <span class="subjectCount" style="font-size: 44px; font-weight: bold; color: #7a7a7a;"></span>
                                        </p:row>
                                    </p:column>
                                    <p:column style="width: 25%; text-align: center;">
                                        <p:spacer width="30"/>
                                    </p:column>
                                    <p:column style="width: 25%; text-align: center;">
                                        <h:graphicImage value="/subjectCount2.png" styleClass="infoImg"/>
                                    </p:column>
                                </p:panelGrid>
                            </p:panel>
                        </div>
                        <!--                        <div class="ui-g-6" style="height: 300px;">
                                                    <div id="donutchart" style="width: 100%; height: 100%;"></div>
                                                </div>-->

                        <div class="ui-g-4">
                            <p:panel>
                                <p:panelGrid columns="3" styleClass="ui-noborder">
                                    <h:graphicImage value="/code.png" height="40"/>
                                    <h:outputText value="Code Statistics" style="font-size: 18px; color: #7a7a7a; font-weight: bold;"/>
                                    <h:outputText value=""/>
                                    <br></br>

                                    <h:outputText value="HTML" styleClass="infoText"/>
                                    <h:outputText value="52.0%" style="font-weight: bold; color: #7a7a7a;"/>
                                    <br></br>

                                    <h:outputText value="Java" styleClass="infoText"/>
                                    <h:outputText value="46.1%" style="font-weight: bold; color: #7a7a7a;"/>
                                    <br></br>

                                    <h:outputText value="CSS" styleClass="infoText"/>
                                    <h:outputText value="1.5%" style="font-weight: bold; color: #7a7a7a;"/>
                                    <br></br>

                                    <h:outputText value="JavaScript" styleClass="infoText"/>
                                    <h:outputText value="0.4%" style="font-weight: bold; color: #7a7a7a;"/>
                                    <br></br>
                                    
                                    <p:link href="http://www.github.com/mustafaezer/studentMgmt/" value="github.com" style="font-size: 10px; font-weight: 500; color: #BBA9F5"/>
                                </p:panelGrid>
                            </p:panel>
                        </div>

                        <!--                        <div class="ui-g-8">
                                                    <p:panel>
                                                        <h:graphicImage value="/db.png" width="600"/>
                                                    </p:panel>
                                                </div>-->
                    </div>
                </h:form>
            </div>
        </div>

        <script type="text/javascript">
            var departmentCount = "#{dashboard.departmentCount}";
            var instructorCount = "#{dashboard.instructorCount}";
            var studentCount = "#{dashboard.studentCount}";
            var subjectCount = "#{dashboard.subjectCount}";

            $('.departmentCount').animationCounter({
                start: 0,
                end: departmentCount,
                step: 1,
                delay: 40
            });
            $('.instructorCount').animationCounter({
                start: 0,
                end: instructorCount,
                step: 1,
                delay: 40
            });

            $('.studentCount').animationCounter({
                start: 0,
                end: studentCount,
                step: 1,
                delay: 40
            });

            $('.subjectCount').animationCounter({
                start: 0,
                end: subjectCount,
                step: 1,
                delay: 40
            });
        </script>

        <script>
            $(function () {
                $('a').each(function () {
                    if ($(this).prop('href') == window.location.href) {
                        $(this).addClass('active');
                        $(this).parents('li').addClass('active');
                    }
                });
            });
        </script>
    </h:body>
</html>
